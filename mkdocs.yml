nav:
  - Home: 
      - index.md

  - Projektdokumentation:
      - projectdocumentation/index.md
      - Vorher Nachher: projectdocumentation/vorher_nachher.md
      - Entkernung: projectdocumentation/entkernung.md
      - Gehäuse - Touchdisplay: projectdocumentation/gehaeuse.md
      - Einbau Lautsprecher: projectdocumentation/lautsprecher.md
      - LED-Streifen: projectdocumentation/led_streifen.md
      - Dreh-Impulsgeber: projectdocumentation/dreh_impulsgeber.md
      - Schaltplan: projectdocumentation/schaltplan.md
      - Zusammenbau: projectdocumentation/zusammenbau.md
      - Fertiger Retro.I: projectdocumentation/fertiger_retroI.md

  - Benutzerhandbuch:
      - user-manual/index.md
        # Vorwort + Übersicht + Inhaltsverzeichnis?
      - PIN-Belegung: user-manuel/PIN-Belegung.md
        # Schaubild Pin Belegung + Tabelle

      - Startbildschirm: user-manuel/Startbildschirm.md
        # Übersicht, Menüführung, Erklärung der Icons, z. B. Design wechsel, WLAN, Bluetooth

      - Ein- und Ausschalten: user-manuel/on-off.md
        # Symbolführung 

      - WLAN: user-manuel/WLAN.md 
        # Einschalten / Ausschalten, Auswählen, Passwort eingabe, Symbolführung

      - Bluetooth: user-manuel/Bluetooth.md
        # aktivieren + Verbindungen + Namen ändern, Symbolführung

      - Audio: user-manuel/audio.md
        # Lautstärke + Stummschalten + Erklärung mit Drehimpulsgeber

      - Radiosender: user-manuel/radiosender.md
        # Radiosender auswahl + Sendersuche + Hinzufügen von neuen Radiosendern / löschen

      - Einstellungen: user-manuel/einstellungen.md
        # NUR Symbolführung, Überpunkt hinter welchem Symbol steckt was

      - Anzeige: user-manuel/anzeige.md
        # Symbolführung 

      - LED-Streifen: user-manuel/LED-Streifen.md
        # Symbolführung

      - Infos: user-manuel/infos.md
        # CPU Temperatur, Netzwerkinfos, Credits, 


        
  - Setup:
      - setup/index.md
      - Systemeinrichtung: setup/systemeinrichtung.md
      - App-Einrichtung: setup/app-einrichtung.md
      - Zusätzliche Hinweise: setup/hinweise.md

  - Changelog:
      - changelog/index.md

extra:
  generator: false

theme:
  name: material
  favicon: assets/retroi_icon.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Auf Lightmode umschalten

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Auf Darkmode umschalten

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Auf Systemstandard umschalten
  language: de
  icon:
    repo: fontawesome/brands/github
    logo: material/radio
  features:
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.share
    - navigation.indexes
    - navigation.path
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer
    - navigation.tabs
    - navigation.top

plugins:
    - mkdocs_github_changelog
    - optimize

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.escapeall:
      hardbreak: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "#"
  # Annotations
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
